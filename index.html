<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 70px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 600; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <section class="order_summary">
    <div class="container">
      <div class="main_card">
        <div class="card_imgage">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="card_content">
          
            <div class="card_title">
              <h2>Order Summary</h2>
              <h6> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</h6>
            </div>
            <div class="card_price">
              <div class="card_plan">
                <div class="card_plan_left_icon">
                  <img src="./images/icon-music.svg" alt="">
                </div>
                <div class="card_plan_right_text">
                  <h5>Annual Plan</h5>
                  <h4>$59.99/year</h4>
                </div>
              </div>
              <div class="card_plan_change">
                <a href="#">Change</a>
              </div>
            </div>
            <div class="card_buttons">
              <a href="#" class="payment_button">Proceed to Payment</a>
              <a href="#" class="cancel_button">Cancel Order</a>
            </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://programmershuvo.me/" target="_blank">ProgrammerShuvo</a>.
  
    </div>

  </section>
</body>

</html>
